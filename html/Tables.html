<!DOCTYPE html>
<html>
    <head>
        <meta charset"UTF 8">
        <title>My HTML Tables</title>
        <link href="styles for tables.css" rel="stylesheet"> 
    </head>
    <body>
        <table>

            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Age</th>
                <th>Height</th>
                <th>Place of Birth</th>
                <th colspan="3"></th>
            </tr>

            <tr>
                <td>Napoli, Tyler</td>
                <td>2/3/2000</td>
                <td>18</td>
                <td>5'6"</td>
                <td>Florida</td>
                <td class="center-table-text">Edit</td>
                <td class="center-table-text">Delete</td>
                <td rowspan="2"id="comments">Comments or Concerns:</td>
            </tr>
            <!--Tucker Boner is a real dude...www.Twitch.com/JJericho-->
            <tr>
                <td>Boner, Tucker</td>
                <td>N/A</td>
                <td>5'8"</td>
                <td>26</td>
                <td>California</td>
                <td class="center-table-text">Edit</td>
                <td class="center-table-text">Delete</td>
            </tr>
            <tr>
                <td colspan="7"></td>
            </tr>

        </table>
    </body>
</html>
