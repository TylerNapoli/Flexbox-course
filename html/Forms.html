<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>HTML Forms</title>
    </head>

    <body>
        <form action="contact_form.php" method="get" oninput="invioce.value=parseInt(total.value)+parseInt(shipping.value)">

            <label form="name">Name:</label>
            <input type="text" name="name" placeholder="John" required><br>

            <label form="name">Email:</label>
            <input type="text" name="email" placeholder="John12@gmail.com" required><br>

            <label for="message">Message:</label><br>
            <textarea name="message" rows="15" cols="100"></textarea><br>

            <label for="source">How did you hear about us?</label>
                <select name="source">
                <option value="google">Google</option>
                <option value="yahoo">Yahoo</option>
                <option value="fb">Facebook</option>
                <option value="twitter">Twitter</option>
                </select>

                <br>

                <label from="shipping_method">Shipping Method</label>
                <select name"shipping_method">
                    <optgroup label="business">
                        <option value="biz_overnight">Overnight</option>
                        <option value="biz_ground">Ground</option>
                    </optgroup>
                    <optgroup label="residential">
                            <option value="res_overnight">Overnight</option>
                            <option value="res_ground">Ground</option>
                        </optgroup>
                </select>

                <br>
            
            <hr>

            <label form="options">Packing Requirements (select all that apply)</label><br>
            <input type="checkbox" name="options" value="premium">Premium<br>
            <input type="checkbox" name="options" value="regular">Regular<br>
            <input type="checkbox" name="options" value="bulk">Bulk<br>

            <br>

            <hr>

            <label form="delivery">Shipping Preference</label><br>
            <input type="radio" name="delivery" value="in_store">In store<br>
            <input type="radio" name="delivery" value="shipping">Shipping<br>

            <hr>

            <label for="total">Subtotal:</label><br>
            <input type="text" name="total" value="0" /><br>

            <label for="shipping">Shipping:</label><br>
            <input type="text" name="shipping" value="9" /><br>

            Total for invoice: $<output name="invoice" for="total tax"></output>

            <hr>

            <input type="submit" value="Submit Info Here">
        </form>
    </body>
</html>
